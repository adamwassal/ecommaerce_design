<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../styles/bootstrap/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="header"></div>

    <div class="content">
      <div class="row justify-content-around">
        <div class="col-4 m-3">
          <span id="sell" class="sell"></span>
          <img src="" alt="" id="product-image" />
        </div>
        <div class="col-4 m-4">
          <p id="product-name" class="font-weight-bold h2"></p>
          <p id="product-description" class="ml-3"></p>
          <p class="font-weight-bold">
            <span id="product-price-amount"></span>
            <span class="old-price"><del id="old-price"></del></span>
          </p>
          <a href="#" class="badge badge-success w-75">Buy Now</a>
        </div>
      </div>
      <div class="products row mx-auto col-8" id="product-list">
        
      </div>
    </div>

    <div id="footer"></div>

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/bootsrap/popper.min.js"></script>
    <script src="../js/bootsrap/jquery-3.7.1.min.js"></script>
    <script src="../js/bootsrap/bootstrap.js"></script>
  </body>
</html>
